<body class="funcionario">

        <section class="presentation__content">

            <p class="presentation__content__p">Conteúdo exclusivo para funcionários.</p>
            <h2>Buscar Cliente</h2>
            <form>
                <label for="cliente-nome">Nome:</label>
                <input type="text" id="cliente-nome">
                <button type="submit">Buscar</button>
            </form>
            <h2>Adicionar Produto</h2>
            <form>
                <label for="produto-nome">Nome:</label>
                <input type="text" id="produto-nome">
                <label for="produto-preco">Preço:</label>
                <input type="text" id="produto-preco">
                <label for="produto-quantidade">Quantidade:</label>
                <input type="text" id="produto-quantidade">
                <button type="submit">Adicionar</button>
            </form>
                <h2>Apagar Produto</h2>
            <form>
                <label for="produto-nome">Nome:</label>
                <input type="text" id="produto-nome">
                <button type="submit">Apagar</button>
            </form>
            <h2>Imprimir Estoque</h2>
            <button onclick="">Imprimir</button>
            <h2>Limpar Estoque</h2>
            <button onclick="">Limpar</button>
        </section>

        </section>
    </main>
